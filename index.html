<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" defer></script>
    <script src="js/functions.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/wda7wkf.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rezzy</title>
  </head>
  <body>
    <div id="image-preview-outside-container">
      <div class="arrow-section left-arrow-section">
        <div class="arrow-container left-arrow-container">
          <img class="arrow" src="images/back-left-arrow.svg" alt="back-arrow" />
        </div>
      </div>
      <div id="image-preview-inside-container" class="large-image-hidden">
        <div class="image-preview-header"></div>
        <div class="image-container">
          <img class="preview-image" src="https://images.pexels.com/photos/7960654/pexels-photo-7960654.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="" />
        </div>
      </div>
      <div class="arrow-section right-arrow-close-container">
        <div class="close-window-section">
          <div class="close-window-container">
            <img class="close" src="images/close.svg" alt="" />
          </div>
        </div>
        <div class="right-arrow-section">
          <div class="arrow-container right-arrow-container">
            <img class="arrow" src="images/forward-right-arrow.svg" alt="forward-arrow" />
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="brand-logo-container">
        <div class="brand">
          <div class="logo">R</div>
          <p class="brand-name">Rezzy</p>
        </div>

        <div class="search">
          <input class="search nav-search nav-search-visible nav-search-hidden" type="text" placeholder="Search for free photos and videos " />
          <img class="search-icon" src="images/glass.svg" alt="" />
        </div>
      </div>

      <div class="navigation">
        <p class="explore">Explore</p>
        <p>License</p>
      </div>
    </nav>
    <div class="hero">
      <div class="heading-container">
        <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
        <div class="heading-search-container">
          <input class="search heading-search" type="text" placeholder="Search for free photos and videos" />
          <img class="search-icon heading-search-icon" src="images/glass.svg" alt="" />
        </div>
      </div>
    </div>
    <div id="toggle-container">
      <p id="toggle-text">Scroll</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <main>
      <div id="column-container" class="column-container">
        <div class="col-selector columns column-one"></div>
        <div class="col-selector columns column-two"></div>
        <div class="col-selector columns column-three"></div>
        <div class="col-selector columns column-four"></div>
      </div>
    </main>
  </body>
</html>
