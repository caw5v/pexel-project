<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js" defer></script>
    <script src="js/functions.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/wda7wkf.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rezzy</title>
  </head>
  <body>
    <nav>
      <div class="brand-logo-container">
        <div class="brand">
          <div class="logo">R</div>
          <p class="brand-name">Rezzy</p>
        </div>

        <div class="search">
          <input class="search nav-search nav-search-visible nav-search-hidden" type="text" placeholder="Search for free photos and videos " />
          <img class="search-icon" src="images/111124_search_find_zoom_icon.svg" alt="" />
        </div>
      </div>

      <div class="navigation">
        <p class="explore">Explore</p>
        <p>License</p>
      </div>
    </nav>
    <div class="hero">
      <div class="heading-container">
        <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
        <div class="heading-search-container">
          <input class="search heading-search" type="text" placeholder="Search for free photos and videos" />
          <img class="search-icon heading-search-icon" src="images/111124_search_find_zoom_icon.svg" alt="" />
        </div>
      </div>
    </div>
    <main>
      <div class="columns column-one"></div>
      <div class="columns column-two"></div>
      <div class="columns column-three"></div>
      <div class="columns column-four"></div>
    </main>
  </body>
</html>
